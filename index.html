<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        #room-select, #user-input, #add-button, #user-list {
            margin: 10px;
        }
        #chat {
            width: 80%;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            margin-bottom: 20px;
        }
        #message-input {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
        }
        #send-button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Chat App Admin Panel</h1>
    <select id="room-select">
        <option value="">Select a room</option>
    </select>
    <input type="text" id="user-input" placeholder="Enter User ID">
    <button id="add-button">Add User to Room</button>
    <div id="user-list">
        <h2>User List</h2>
        <ul id="user-list-items"></ul>
    </div>
    <div id="chat"></div>
    <input type="text" id="message-input" placeholder="Type a message">
    <button id="send-button">Send</button>

    <script>
        const roomSelect = document.getElementById('room-select');
        const userInput = document.getElementById('user-input');
        const addButton = document.getElementById('add-button');
        const userListItems = document.getElementById('user-list-items');
        const chat = document.getElementById('chat');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        let currentRoomId = null;
        let userId = 1; // Replace with actual user ID

        async function fetchRooms() {
            const response = await fetch('http://127.0.0.1:8000/api/rooms');
            const rooms = await response.json();
            rooms.forEach(room => {
                const option = document.createElement('option');
                option.value = room.id;
                option.textContent = room.name;
                roomSelect.appendChild(option);
            });
        }

        async function fetchMessages(roomId) {
            const response = await fetch(`http://127.0.0.1:8000/api/rooms/${roomId}/messages`);
            const messages = await response.json();
            chat.innerHTML = '';
            messages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.textContent = `${message.user_id}: ${message.content}`;
                chat.appendChild(messageDiv);
            });
        }

        async function sendMessage() {
            const content = messageInput.value;
            if (content && currentRoomId) {
                const response = await fetch(`http://127.0.0.1:8000/api/rooms/${currentRoomId}/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_id: userId, content })
                });
                const message = await response.json();
                const messageDiv = document.createElement('div');
                messageDiv.textContent = `${message.user_id}: ${message.content}`;
                chat.appendChild(messageDiv);
                messageInput.value = '';
            }
        }

        async function addUserToRoom() {
            const userId = userInput.value;
            const roomName = roomSelect.options[roomSelect.selectedIndex].text;
            if (userId && roomName) {
                const response = await fetch('http://127.0.0.1:8000/api/add_user_to_room', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_id: userId, room_name: roomName })
                });
                const result = await response.json();
                alert(result.message);
                userInput.value = '';
            }
        }

        async function fetchUsers() {
            const response = await fetch('http://127.0.0.1:8000/api/users');
            const users = await response.json();
            userListItems.innerHTML = '';
            users.forEach(user => {
                const userItem = document.createElement('li');
                userItem.textContent = `${user.display_name} (ID: ${user.id})`;
                userListItems.appendChild(userItem);
            });
        }

        roomSelect.addEventListener('change', (event) => {
            currentRoomId = event.target.value;
            if (currentRoomId) {
                fetchMessages(currentRoomId);
            }
        });

        sendButton.addEventListener('click', sendMessage);
        addButton.addEventListener('click', addUserToRoom);

        fetchRooms();
        fetchUsers();
    </script>
</body>
</html>
